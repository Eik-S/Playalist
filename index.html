<!DOCTYPE html>
<html>
<head>
<title>Play A List Diggie</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" >
<link rel="icon" href="./favicon.png">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta name="description" content="Create easy youtube playlist with crossfade and autoplay. No Account Needed. The perfect tool for any dj-less party or for home use. Just search and listen!">
</head>
<body>
    <div id="mainFrame">
        <div id="upperControlsWrapper">
            <div id="donateButton">
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="QL7T8W3MXZ76A">
                    <input type="image" src="./pic/btn_donate_LG.gif" border="0" name="submit" alt="Jetzt einfach, schnell und sicher online bezahlen â€“ mit PayPal.">
                    <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
                </form>
            </div>
            <input id=lightsButton type="button" value="Lights Off" onClick="switchLight(this.value);"></input>
        </div>
        <div id="searchbar">
            <form id="searchForm">
                <input type="text" id="search" placeholder="Search for music" autocomplete="off" onClick="this.select()"></input>
                <!--<input type="submit" value="Search"></input>-->
            </form>
        </div>
        <div id="resultWrapper">
            <div id="resultPlaceholder"></div>
        </div>
        <div id="playerWrapper">
                <div id="player1"></div> 
                <div id="player2"></div> 
        </div>
        <div id="listControlWrapper">
            <div id="playlistWrapper" class="playlist"></div>
            <div id="controlsWrapper">
                <div id="crossfadeWrapper">
                    <input type="text" class="crossfadeValue" maxLength="3" readonly value="10s"></input>
                    <input type="range" value="10" min="0" max="15" step="1" onChange="updateCrossfade(this.value);"></input>
                    <label>Crossfade</label>
                </div>
            </div>
            <div id="playedlistWrapper" class="playlist"></div>
        </div>
    </div>
<div id="info">
    <a href="./legal.html">Legal & Contact</a>
</div>

<!-- jScripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script type='text/javascript' src="./js/jquery.mousewheel.min.js"></script>
<script src="./js/search.js" type="text/javascript"></script>
<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body>      
</html>
