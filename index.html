<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" >
<link rel="icon" href="./favicon.png">
</head>
<body>
    <div id="mainFrame">
        <div id="searchbar">
            <form>
                <input type="text" id="search" placeholder="Search for music" autocomplete="off" ></input>
                <!--<input type="submit" value="Search"></input>-->
            </form>
        </div>
        <div id="resultWrapper">
            <div id="resultPlaceholder"></div>
        </div>
        <div id="playerWrapper">
                <div id="player1"></div> 
                <div id="player2"></div> 
        </div>
        <div id="listControlWrapper">
            <div id="playlistWrapper" class="playlist"></div>
            <div id="controlsWrapper">
                <div id="crossfadeWrapper">
                    <input type="text" class="crossfadeValue" maxLength="3" readonly value="10s"></input>
                    <input type="range" value="10" min="0" max="15" step="1" onChange="updateCrossfade(this.value);">Crossfade</input>
                </div>
            </div>
            <div id="playedlistWrapper" class="playlist"></div>
        </div>
    </div>
<div id="info">
    <a href="./legal.html">Legal & Contact</a>
</div>

<!-- jScripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="./js/search.js" type="text/javascript"></script>
<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body>      
</html>
